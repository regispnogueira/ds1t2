<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro Anuncios</title>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data">
            <p:panelGrid columns="2" >
                <p:outputLabel value="Nome*" />
                <p:inputText value="#{guiAdm.anuncio.nome}" />
                <p:outputLabel value="Descrição*" />
                <p:inputText value="#{guiAdm.anuncio.descricao}" />
                <p:outputLabel value="Valor(R$)*" />
                <p:inputNumber value="#{guiAdm.anuncio.valor}" />
                <p:outputLabel value="Categoria" />
                <p:selectOneMenu value="#{guiAdm.idSubcategoria}" style="width:250px"  >
                    <f:selectItems value="#{guiAdm.subcategorias}" var="s" itemLabel="#{s.nome}" itemValue="#{s.id}"/>
                </p:selectOneMenu>
                <p:outputLabel value="Validade*" />
                <p:inputMask value="#{guiAdm.anuncio.validade}" mask="99/99/9999" converter="localDateFacesConverter" />
                <p:outputLabel value="Estado*" />
                <p:selectOneMenu value="#{guiAdm.anuncio.tipoproduto}" style="width:250px"  >
                    <f:selectItems value="#{guiAdm.tiposprodutos}" />
                </p:selectOneMenu>
                <p:outputLabel value="Foto*" />
                <p:fileUpload value="#{guiAdm.fileAnuncio}" mode="simple" skinSimple="true"/>
                <br />                               
            </p:panelGrid>
            <p:commandButton value="Gravar" action="#{guiAdm.gravarAnuncio()}" ajax="false" />
        </h:form>
            
        
    </h:body>
</html>
