<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro Usuario</title>
    </h:head>
    <h:body>
        <h:form>
            <p:messages id="messagesLogin"/>
            <p:panelGrid columns="2">
                <p:outputLabel value="E-mail" />
                <p:inputText value="#{guiAdm.usuario.email}" required="true" requiredMessage="Campo E-mail é obrigatório" />
                <p:outputLabel value="Senha" />
                <p:password value="#{guiAdm.usuario.senha}" required="true" requiredMessage="Campo Senha é obrigatório" />
            </p:panelGrid>
            <p:commandButton value="Cadastrar" action="#{guiAdm.gravarUsuario()}" ajax="false" update="messagesLogin"/>
        </h:form>
    </h:body>
</html>
