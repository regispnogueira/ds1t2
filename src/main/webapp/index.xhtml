<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Divulga Agora</title>
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="1">
                        <ui:insert name="top" >
                            <p:commandLink value="Cadastrar Fornecedor" action="#{guiUsuario.cadastrar()}" ajax="false" />
                            <p:commandLink value="Login" action="#{guiUsuario.login()}" ajax="false"/>
                        </ui:insert>
                        <p:dataGrid var="a" value="#{guiAnuncio.anuncios}" columns="4" layout="grid" rows="8" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="6,12,16" >
                            <p:panel header="#{a.subcategoria}" style="text-align:center">
                                <h:panelGrid columns="1" style="width:100%">
                                    <p:graphicImage value="data:image/jpeg;base64,#{a.foto}" stream="false" style="max-width: 300px; max-height: 300px;" /> 
                                    <h:outputText value="#{a.nome}" />
                                </h:panelGrid>
                             </p:panel>    
                        </p:dataGrid>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
