<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Divulga Agora</title>
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="1">
                        <p:dataGrid var="a" value="#{guiAdm.anunciosaprovados}" layout="grid" rows="20" style="background-color:#774DD6"  >
                            <p:panel header="#{a.categoria.nome}" style="width:150px;text-align:center;position: relative" >
                                    <h:panelGrid columns="1"   >
                                        <h:graphicImage value="#{a.fornecedor.foto}" width="100px" /> 
                                        <p:commandLink value="#{a.nome}" action="#{guiAdm.visualizarAnuncio(a)}" />
                                        <p:commandLink value="R$ #{a.valor}" action="#{guiAdm.visualizarAnuncio(a)}" />
                                    </h:panelGrid>
                            </p:panel>    
                            
                        </p:dataGrid>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
