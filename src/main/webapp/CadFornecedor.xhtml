<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cadastro Fornecedor</title>
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="content">
                <h:form enctype="multipart/form-data">
                    <p:messages id="messages"/>
                    <p:panelGrid columns="2" >
                        <p:outputLabel value="Email Usuario" />
                        <p:inputText value="#{guiAdm.fornecedor.usuario.email}" style="width:250px" disabled="true" />
                        <p:outputLabel value="Nome*" />
                        <p:inputText value="#{guiAdm.fornecedor.nome}" required="true" requiredMessage="Nome de preenchimento obrigatório" />
                        <p:outputLabel value="Telefone*" />
                        <p:inputMask value="#{guiAdm.fornecedor.telefone}" mask="(99)99999-9999" required="true" requiredMessage="Telefone de preenchimento obrigatório" />
                        <p:outputLabel value="Whatsapp*" />
                        <p:inputMask value="#{guiAdm.fornecedor.whatsapp}" mask="(99)99999-9999" required="true" requiredMessage="Whatsapp de preenchimento obrigatório" />
                        <p:outputLabel value="Endereço*" />
                        <p:inputText value="#{guiAdm.fornecedor.endereco}" required="true" requiredMessage="Endereço de preenchimento obrigatório" />
                        <p:outputLabel value="Bairro" />
                        <p:selectOneMenu value="#{guiAdm.idBairro}" style="width:250px"  >
                            <f:selectItems value="#{guiAdm.bairros}" var="b" itemLabel="#{b.nome}" itemValue="#{b.id}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="CEP*" />
                        <p:inputMask value="#{guiAdm.fornecedor.cep}" mask="99999-999" required="true" requiredMessage="CEP de preenchimento obrigatório" />
                        <p:outputLabel value="URL" />
                        <p:inputText value="#{guiAdm.fornecedor.url}" />
                        <p:outputLabel value="Facebook" />
                        <p:inputText value="#{guiAdm.fornecedor.facebook}" />
                        <p:outputLabel value="Instagram" />
                        <p:inputText value="#{guiAdm.fornecedor.instagram}" />
                        <p:outputLabel value="Foto (Fachada ou Logo)*" />
                        <p:fileUpload value="#{guiAdm.filefornecedor}" mode="simple" skinSimple="true"/>
                    </p:panelGrid>
                    <p:commandButton value="Gravar" action="#{guiAdm.gravarFornecedor()}" ajax="false" update="messages" />
                </h:form>
            </ui:define>
        </ui:composition>        

    </h:body>
</html>
