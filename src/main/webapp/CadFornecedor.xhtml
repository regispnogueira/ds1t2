<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro Fornecedor</title>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data">
            <p:panelGrid columns="2" >
                <p:outputLabel value="Nome*" />
                <p:inputText value="#{guiFornecedor.fornecedor.nome}" />
                <p:outputLabel value="Telefone*" />
                <p:inputMask value="#{guiFornecedor.fornecedor.telefone}" mask="(99)99999-9999" />
                <p:outputLabel value="EndereÃ§o*" />
                <p:inputText value="#{guiFornecedor.fornecedor.endereco}" />
                <p:outputLabel value="Bairro" />
                <p:selectOneMenu value="#{guiFornecedor.idBairro}" style="width:250px"  >
                    <f:selectItems value="#{guiFornecedor.bairros}" var="b" itemLabel="#{b.nome}" itemValue="#{b.id}"/>
                </p:selectOneMenu>
                <p:outputLabel value="CEP*" />
                <p:inputMask value="#{guiFornecedor.fornecedor.cep}" mask="99999-999" />
                <p:outputLabel value="URL" />
                <p:inputText value="#{guiFornecedor.fornecedor.url}" />
                <p:outputLabel value="Facebook" />
                <p:inputText value="#{guiFornecedor.fornecedor.facebook}" />
                <p:outputLabel value="Instagram" />
                <p:inputText value="#{guiFornecedor.fornecedor.instagram}" />
                <p:outputLabel value="Foto (Fachada ou Logo)*" />
                <p:fileUpload label="Foto" value="#{guiFornecedor.fornecedor.fotobyte}" mode="simple" skinSimple="true" />
                <br />
                <p:commandButton value="Carregar" ajax="false" action="#{guiFornecedor.fornecedor.upload}" />
            </p:panelGrid>
            <p:commandButton value="Gravar" action="#{guiFornecedor.gravar()}" ajax="false" />
        </h:form>
            
        
    </h:body>
</html>
