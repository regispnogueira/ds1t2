<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
    
        <h:head>
            <link rel="stylesheet" media="all" href="css/styles.css"  type="text/css" />

            <title><ui:insert name="title"></ui:insert></title>
        </h:head>
        <h:body>
        <div id="top" class="top">
            <h:form>
                <ui:insert name="top">Divulga Agora</ui:insert>
                <p:inputText id="busca" value="#{guiAdm.search}" label="Digite aqui sua busca" style="width:650px; margin-left: 4%"  />
                <p:commandButton value="Buscar" action="#{guiAdm.buscarAnuncio()}" ajax="false" style="align-items: center" icon="fa fa-search"/>
                <p:menubar>
                    <p:menuitem value="Home" action="index" icon="fa fa-home"  />
                    <p:submenu label="Usuario" style="margin-left: 85%" icon="fa fa-user" >
                        <p:menuitem value="Login" action="#{guiAdm.loginUsuario()}" />
                        <p:menuitem value="Meus anuncios" action="#{guiAdm.meusAnuncios()}" />
                        <p:menuitem value="Sair" action="#{guiAdm.sairUsuario()}" />
                    </p:submenu>
                </p:menubar>
            </h:form>

            <div id="content" class="content">
                <ui:insert name="content"></ui:insert>
            </div>
     
            <div id="bottom" class="bottom">
                <h:form>
                    <ui:insert name="bottom">
                        <p:outputLabel value="Copyright Turma 2 DS1" />
                    </ui:insert>
                </h:form>
            </div>
        </div>
        </h:body>
</html>
