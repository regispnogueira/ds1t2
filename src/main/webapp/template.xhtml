<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		
	<link rel="stylesheet" media="screen" href="css/styles.css"  type="text/css" />
	<link rel="stylesheet" media="print" href="css/print.css"  type="text/css" />
	<link rel="stylesheet" media="(max-width: 800px)" href="css/print.css"  type="text/css" />
	<title><ui:insert name="title"></ui:insert></title>
</h:head>

<h:body>
	<div id="top" class="top">
            <h:form>
		<ui:insert name="top">Divulga Agora</ui:insert>
                        <p:inputText id="busca" value="#{guiAdm.search}" label="Digite aqui sua busca" style="width:650px; margin-left: 4%"  />
                        <p:commandButton value="Buscar" action="#{guiAdm.buscarAnuncio()}" ajax="false" style="align-items: center"/>
                <p:menubar>
                    <p:menuitem value="Home" action="index" />
                    <p:menuitem value="Login" action="#{guiAdm.loginUsuario()}" ajax="false" style="margin-left: 2000%" />
                </p:menubar>
                
            </h:form>
	</div>
	<div>
		
		<div id="content" class="content">
			 
			<ui:insert name="content">Main Content</ui:insert>
		</div>
		<div id="bottom" class="bottom">
			<h:form>
				<ui:insert name="bottom">
					<p:outputLabel value="Copyright Turma 2 DS1" />
					<br/>
					
				</ui:insert>
			</h:form>
		</div>
		<div class="printonly">
			<p:outputLabel value="Printed from DivulgaAgora"/>
		</div>

	</div>
</h:body>
</html>
