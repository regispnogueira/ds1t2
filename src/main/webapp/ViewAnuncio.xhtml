<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Anuncio</title>
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="content">
                <h:form prependId="false" enctype="multipart/form-data" >
                    <p:panelGrid columns="2" >
                        <p:galleria value="#{guiAdm.anuncio.fotos}" var="image" effect="slide" effectSpeed="2000" panelWidth="400" panelHeight="300" frameHeight="50" frameWidth="50">
                            <h:graphicImage value="#{image.foto}" alt="#{image}" width="400" height="300" />
                        </p:galleria>
                        <p:panelGrid columns="1" >
                            <p:outputLabel value="#{guiAdm.anuncio.tipoproduto}" style="font-weight: bold;"  />
                            <p:outputLabel value="#{guiAdm.anuncio.nome}" />
                            <p:outputLabel value="#{guiAdm.anuncio.descricao}"  />
                            <p:outputLabel value="R$ #{guiAdm.anuncio.valor}"  />
                            <p:commandLink value="#{guiAdm.anuncio.fornecedor.nome}" style="font-weight: bold;" action="#{guiAdm.buscarAnuncioFornecedor(guiAdm.fornecedor.usuario.id)}"  />
                            <p:outputLabel >
                                <i class="fa fa-phone" />
                                #{guiAdm.anuncio.fornecedor.telefone}
                            </p:outputLabel>
                            <p:outputLabel >
                                <i class="fa fa-whatsapp" />
                                #{guiAdm.anuncio.fornecedor.whatsapp}
                            </p:outputLabel>
                            <p:outputLabel value="#{guiAdm.anuncio.fornecedor.endereco}"  />
                            <p:outputLabel value="#{guiAdm.anuncio.fornecedor.bairro.nome}"  />
                            <p:outputLabel >
                                <i class="fa fa-globe" />
                                #{guiAdm.anuncio.fornecedor.url}
                            </p:outputLabel>
                            <p:outputLabel >
                                <i class="fa fa-instagram" />
                                #{guiAdm.anuncio.fornecedor.instagram}
                            </p:outputLabel>
                            <p:outputLabel >
                                <i class="fa fa-facebook-square" />
                                #{guiAdm.anuncio.fornecedor.facebook} 
                            </p:outputLabel>
                        </p:panelGrid>
                    </p:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
