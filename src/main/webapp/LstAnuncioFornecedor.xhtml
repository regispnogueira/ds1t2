<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Divulga Agora</title>
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="1">
                        <p:dataGrid var="a" value="#{guiAdm.anunciosfornecedoraprovados}" columns="10" layout="grid" rows="20"  >
                            <p:panel header="#{a.categoria.nome}" style="text-align:center">
                                <h:panelGrid columns="1" style="width:100%">
                                    <p:galleria value="#{guiAdm.anuncio.fotos}" var="image" effect="slide" effectSpeed="2000" panelWidth="200" panelHeight="150" frameHeight="25" frameWidth="25" style="align-content:center" >
                                        <h:graphicImage value="#{image.foto}" alt="#{image}" width="200" height="150" />
                                    </p:galleria>
                                    <p:commandLink value="#{a.nome}" action="#{guiAdm.visualizarAnuncio(a)}" />
                                    <p:commandLink value="R$ #{a.valor}" action="#{guiAdm.visualizarAnuncio(a)}" />
                                </h:panelGrid>
                            </p:panel>    
                        </p:dataGrid>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
