<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:messages id="messagesLogin"/>
                    <p:panelGrid columns="2" style="align-content: center">
                        <p:outputLabel value="E-mail" />
                        <p:inputText value="#{guiAdm.usuario.email}" required="true" requiredMessage="Campo E-mail é obrigatório" />
                        <p:outputLabel value="Senha" />
                        <p:password value="#{guiAdm.usuario.senha}" required="true" requiredMessage="Campo Senha é obrigatório" />
                    </p:panelGrid>
                    <p:commandButton value="Entrar" action="#{guiAdm.logarUsuario()}" ajax="false" update="messagesLogin" />
                    <br/>
                </h:form>

                <h:form>
                    <p:commandLink value="Não tem uma conta ainda? Cadastre-se!" action="#{guiAdm.cadastrarUsuario()}" ajax="false"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
