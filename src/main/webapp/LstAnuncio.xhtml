<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Anúncios</title>
    </h:head>
    <h:body>
        <h:form>
            <p:commandButton value="Incluir" action="#{guiAdm.cadastrarAnuncio()}" ajax="false" icon="fa fa-align-justify" />
            <p:dataTable value="#{guiAdm.anunciosfornecedor}" var="a" >
                <p:column headerText="Nome">
                    <p:outputLabel value="#{a.nome}" />
                </p:column>
                <p:column headerText="Preço" >
                    <p:commandLink value="#{a.valor}"  action="#{guiAdm.alterarAnuncio(a)}" ajax="false"/>
                </p:column>
                <p:column headerText="Validade">
                    <p:commandLink value="#{a.validade}" />
                </p:column>
                <p:column >
                    <p:commandButton  id="cmdAlterar" action="#{guiAdm.alterarAnuncio(a)}" ajax="false" icon="fa fa-edit" >
                        <p:tooltip id="toolTipAlterar" for="cmdAlterar" value="Altera um anuncio" position="top"/>
                    </p:commandButton>
                </p:column>
                
            </p:dataTable>
        </h:form>
    </h:body>
</html>
